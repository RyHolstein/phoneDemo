<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500" rel="stylesheet">
    <link rel="stylesheet" href="./assets/css/main.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
</head>
<body>
    <p>Sound Demo</p>
    <div class="Mock-Phone__holder" id= "Mock-phone">
        <div id="background__holder">

        </div>
        <!-- <div id="Mock-Phone__number"></div> -->
        <div class="topbar__holder">
            <div id="topbar__clock"></div>
            <div id="topbar__data">
                <p class="data cell">C</p>
                <p class="data wifi">W</p>
                <p class="data battery">B</p>

            </div>

        </div>


        <div class="contact__holder">
            <div class="contact__main">1 (877) 989-9877</div>
            <div class="contact__sub" id="contact-sub">Spaghetti Boys</div>
        </div>
        
        <div class="keypad">
                <div class="keypad__row">
                    <div class="keypad__button noCall" onclick='buttonPress(1)'><p class="keypad__button--number">1</p></div>
                    <div class="keypad__button noCall" onclick='buttonPress(2)'><p class="keypad__button--number">2<span>ABC</span></p></div>
                    <div class="keypad__button noCall" onclick='buttonPress(3)'><p class="keypad__button--number">3<span>DEF</span></p></div>      
                </div>
                <div class="keypad__row">
                    <div class="keypad__button noCall" onclick='buttonPress(4)'><p class="keypad__button--number">4<span>GHI</span></p></div>
                    <div class="keypad__button noCall" onclick='buttonPress(5)'><p class="keypad__button--number">5<span>JKL</span></p></div>
                    <div class="keypad__button noCall" onclick='buttonPress(6)'><p class="keypad__button--number">6<span>MNO</span></p></div>  
                </div>
                <div class="keypad__row">
                    <div class="keypad__button noCall" onclick='buttonPress(7)'><p class="keypad__button--number">7<span>PQRS</span></p></div>
                    <div class="keypad__button noCall" onclick='buttonPress(8)'><p class="keypad__button--number">8<span>TUV</span></p></div>
                    <div class="keypad__button noCall" onclick='buttonPress(9)'><p class="keypad__button--number">9<span>WXYZ</span></p></div>
                </div>
                <div class="keypad--row">
                    <div class="keypad__button noCall" onclick='hangUp()'><p class="keypad__button--number">*</p></div>
                    <div class="keypad__button noCall" onclick='buttonPress(0)'><p class="keypad__button--number">0<span>+</span></p></div>
                    <div class="keypad__button noCall" onclick='buttonPress(1)'><p class="keypad__button--number">#</p></div>
                </div>
                <div class="keypad--row">
                    <div class="keypad__button phone--call" id="call--button" onclick='callController()'>
                        
                        <!-- TEMP ICON  -->
                        <img class="callbutton--call" id="callbutton--icon" src="./assets/icons/call.svg"> 
                        <!-- ========================== -->

                    </div>                    
                </div>
        </div>

    </div>
    <script src='./assets/js/all.js'></script>
</body>
</html>
